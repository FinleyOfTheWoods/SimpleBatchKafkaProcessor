spring.application.name=SimpleBatchKafkaProcessor

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=batch-consumer-group
spring.kafka.consumer.poll-timeout=500
spring.kafka.consumer.session-timeout-ms=30000
spring.kafka.consumer.heartbeat-interval-ms=10000
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.topic=your-topic-name

# Database Configuration (PostgreSQL example)
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Batch Configuration
spring.batch.job.name=batch-job
spring.batch.step.name=batch-step
spring.batch.job.chunk-size=100
spring.batch.jdbc.initialize-schema=always
spring.batch.job.scheduling.fixed-delay=30000
spring.batch.job.scheduling.initial-delay=5000
shedlock.lock-at-most-for=5m
shedlock.lock-at-least-for=10s
